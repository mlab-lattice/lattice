        description: |
          TBD
        items:
          type: string
        type: array
      message:
        description: |
          TBD
        type: string
      path:
        description: |
          Service Path
        type: string
      ports:
        description: |
          TBD
        type: object
      staleInstances:
        description: |
          TBD
        type: integer
